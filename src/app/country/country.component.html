
<div class="list-container">
    <mat-card class="example-card">
       <div>
        <img mat-card-image src="{{country.flag}}">
        </div>
        <div>
        <mat-card-content>
         <h5>{{ country.name }}</h5>
         <p><b>Population:</b>{{country.population}}</p>
         <p><b>Region:</b>{{country.region}}</p>
         <p><b>Capital:</b>{{country.capital}}</p>
        </mat-card-content>
       </div>
      </mat-card>
      </div>
